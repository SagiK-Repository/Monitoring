  version: '3'
  services:
    node-exporter:
      image: prom/node-exporter
      ports:
        - 9100:9100

    prometheus:
      image: prom/prometheus
      ports:
        - 9090:9090
      volumes:
        - ./prometheus.yml:/etc/prometheus/prometheus.yml

    grafana:
      image: grafana/grafana
      ports:
        - 3000:3000

  networks:
    promnet:
      driver: bridge